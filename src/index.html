<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
  <title>Cryptomon</title>

  <!-- Bootstrap -->
  <link href="css/bootstrap.min.css" rel="stylesheet">

  <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
  <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
  <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>

<body>
  <div class="container">
    <div class="row">
      <div class="col-xs-12 col-sm-8 col-sm-push-2">
        <h1 class="text-center">Cryptomon</h1>
        <hr />
        <strong>Account</strong>: <span id="account-num">?</span> <br>
        <strong>Balance</strong>: <span id="balance">?</span> ETH
        <button class="btn btn-default btn-withdraw" type="button" data-id="0">Withdraw</button>
        <hr />
        <br>
      </div>
    </div>

    <div id="pokRow" class="row">
      <!-- CARDS LOAD HERE -->
    </div>
    <hr />
    Harry Cai, CID 01753895 <br>
    Image credits <a href="https://www.pokemon-sunmoon.com/">Pokemon Sun Moon by Nintendo</a>
  </div>

  <div id="pokTemplate" style="display: none;">
    <div class="col-sm-6 col-md-4 col-lg-3">
      <div class="panel panel-default panel-pokemon">
        <div class="panel-heading">
          <h3 class="panel-title">Scrappy</h3>
        </div>
        <div class="panel-body">
          <img alt="140x140" data-src="holder.js/140x140" class="img-rounded img-center" style="width: 100%;"
            src="https://animalso.com/wp-content/uploads/2017/01/Golden-Retriever_6.jpg" data-holder-rendered="true">
          <br><br>
          <strong>ID</strong>: <span class="pok-id">?</span><br>
          <strong>Generation</strong>: <span class="pok-generation">?</span><br>
          <strong>Type</strong>: <span class="pok-type">?</span><br>
          <strong>Level</strong>: <span class="pok-level">?</span><br>
          <strong>First Evolution</strong>: <span class="pok-breeds-to">?</span><br>
          <strong>Next Evolution</strong>: <span class="pok-evolves-to">?</span><br><br>
        </div>
        <div class="panel-footer" align="right">
          <span class="span-fight">
            Opponent:
            <select id="select-id"></select>
            <button class="btn btn-default btn-fight" type="button" data-id="0">Fight</button><br>
          </span>
          <span class="span-evolve">
            <button class="btn btn-default btn-evolve" type="button" data-id="0">Evolve</button><br>
          </span>
          <span class="span-revive">
            <button class="btn btn-default btn-revive" type="button" data-id="0">Revive</button><br>
          </span>
          <span class="span-breed">
            Can breed <span class="pok-times-can-breed">?</span> times
            <button class="btn btn-default btn-breed" type="button" data-id="0">Breed</button><br>
          </span>
          <span class="span-buy">
            <span class="pok-buy-price">?</span> ETH
            <button class="btn btn-default btn-buy" type="button" data-id="0">Buy</button><br>
          </span>
          <span class="span-sell">
            <input type="text" class="pok-sell-price" size="4"> ETH
            <button class="btn btn-default btn-sell" type="button" data-id="0">Sell</button><br>
          </span>
        </div>
      </div>
    </div>
  </div>


  <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
  <!-- Include all compiled plugins (below), or include individual files as needed -->
  <script src="js/bootstrap.min.js"></script>
  <script src="js/web3.min.js"></script>
  <script src="js/truffle-contract.js"></script>
  <script src="js/app.js"></script>

</body>

</html>
